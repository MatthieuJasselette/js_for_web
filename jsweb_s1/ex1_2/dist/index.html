<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>BeCode/JavaScript for the Web Exercise</title>

    <link rel="icon" href="/becode-seal.97b37325.png">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

  <link rel="stylesheet" href="/script.75da7f30.css"></head>
  <body>
    <div class="container">
      <header>
        <h1>BeCode / JavaScript for the Web</h1>
        <h2>
          <strong><i class="fas fa-arrow-right"></i>Calculator<i class="fas fa-arrow-left"></i></strong>
        </h2>
      </header>
      <div class="content">
        <input type="text" class="textBox" id="textBox1">
        <input type="text" class="textBox" id="textBox2">
          <div class="operators">
            <button type="button" name="button" id="addition">+</button>
            <button type="button" name="button" id="substraction">-</button>
            <button type="button" name="button" id="multiplication">x</button>
            <button type="button" name="button" id="divide">/</button>
          </div>
          <p id="result">Result will display here.</p>
      </div>
    </div>

    <script src="/script.75da7f30.js"></script>
  </body>
</html>
